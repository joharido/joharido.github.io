  {% if post.featured_image %}
  {% if post.type == 'mobile' %}
  <img class="img-responsive mobile"  src="{{ post.featured_image }}" title="{{ post.title }}">
  {% endif %}

  {% if post.type == 'web' %}
  <img class="img-responsive web"  src="{{ post.featured_image }}" title="{{ post.title }}">
  {% endif %}
  {% endif %}
